<%! 
    active_page = "presence_weekday" 
%>
<%inherit file="site_base.html"/>

<%block name="content">
<div id="content">
    <h2>Presence by weekday</h2>
    <img class="user_avatar" src=""/>
    <p>
        <select id="user_id" style="display: none">
            <option value="">--</option>
        </select>
        <div id="chart_div" style="display: none">
        </div>
        <div id="loading">
            <img src="/static/img/loading.gif" />
        </div>
    </p>
</div>
</%block>

<%block name="scripts">
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

    (function($) {
        $(document).ready(function(){
            var loading = $('#loading');
            var users = [];
            var image_server_url;
            $.getJSON("${ url_for('users_api2_view') }", function(result) {
                var dropdown = $("#user_id");
                users = result.users;
                image_server_url = result.server;
                $.each(users, function(id, user) {
                    dropdown.append($("<option />").val(id).text(user.name));
                });
                dropdown.show();
                loading.hide();
            });
            $('#user_id').change(function(){
                var selected_user = $("#user_id").val();
                var chart_div = $('#chart_div');
                if(selected_user) {
                    $('img.user_avatar').attr('src', image_server_url+users[selected_user].avatar).show();
                    loading.show();
                    chart_div.hide();
                    $.getJSON("${ url_for('presence_weekday_view') }"+selected_user, function(result) {
                        var data = google.visualization.arrayToDataTable(result);
                        var options = {};
                        chart_div.show();
                        loading.hide();
                        var chart = new google.visualization.PieChart(chart_div[0]);
                        chart.draw(data, options);
                    });
                }
            });
        });
    })(jQuery);
</script>
</%block>
