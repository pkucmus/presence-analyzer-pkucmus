<%! 
    active_page = "presence_start_end" 
%>
<%inherit file="site_base.html"/>

<%block name="content">
<div id="content">
    <h2>Presence start-end weekday</h2>
    <img class="user_avatar" src=""/>
    <p>
        <select id="user_id" style="display: none">
            <option value="">--</option>
        </select>
        <div id="chart_div" style="display: none">
        </div>
        <div id="loading">
            <img src="/static/img/loading.gif" />
        </div>
        <div id="error">
            No data for this user.
        </div>
    </p>
</div>
</%block>

<%block name="scripts">
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart", "timeline"], 'language': 'pl'});
</script>
<script type="text/javascript">
	(function($) {
		$(document).ready(function() {
			var loading = $('#loading');
			var error = $('#error');
			var users = [];
			var image_server_url;
			$.getJSON("${ url_for('users_api2_view') }", function(result) {
				var dropdown = $("#user_id");
				users = result.users;
				image_server_url = result.server;
				$.each(users, function(id, user) {
					dropdown.append($("<option />").val(id).text(user.name));
				});
				dropdown.show();
				loading.hide();
			});
			$('#user_id').change(function() {
				var selected_user = $("#user_id").val();
				var chart_div = $('#chart_div');
				var user = $.grep(users, function(item){
				return item.id == selected_user;
				})[0];
				if (selected_user) {
					$('img.user_avatar').attr('src', image_server_url + users[selected_user].avatar).show();
					loading.show();
					chart_div.hide();
					$.getJSON("${ url_for('presence_start_end_view') }" + selected_user, function(result) {
						if (result.length > 0) {
							error.hide();
							$.each(result, function(index, value) {
								value[1] = new Date(value[1] * 1000);
								value[2] = new Date(value[2] * 1000);
							});
							var data = new google.visualization.DataTable();
							data.addColumn('string', 'Weekday');
							data.addColumn({
								type : 'datetime',
								id : 'Start'
							});
							data.addColumn({
								type : 'datetime',
								id : 'End'
							});
							data.addRows(result);
							var options = {
								hAxis : {
									title : 'Weekday'
								}
							};
							var formatter = new google.visualization.DateFormat({
								pattern : 'HH:mm:ss'
							});
							formatter.format(data, 1);
							formatter.format(data, 2);

							chart_div.show();
							loading.hide();
							var chart = new google.visualization.Timeline(chart_div[0]);
							chart.draw(data, options);
						} else {
							error.show();
							loading.hide();
						}
					});

				}
			});
		});
	})(jQuery); 
</script>
</%block>
